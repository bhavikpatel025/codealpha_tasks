<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center">Age Calculator</h1>
                <form id="ageCalculatorForm" class="text-center">
                    <div class="mb-3">
                        <label for="dob" class="form-label">Enter your Date of Birth:</label>
                        <input type="date" id="dob" class="form-control" required>
                    </div>
                    <button type="button" id="calculateButton" class="btn btn-primary">Calculate Age</button>
                </form>
                <p id="result" class="mt-3 text-center fw-bold text-secondary"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
